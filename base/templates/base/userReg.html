{% extends 'base/home.html'%}

{% block content %}

<div id="app">

    <section class="section main-section">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            <span class="icon"><i class="mdi mdi-lock"></i></span>
            Register
          </p>
        </header>
        <div class="card-content">
          <form method="POST" action="{% url 'register' %}">

            {% csrf_token %}

            <div class="field spaced">
              <label class="label">Login</label>
              <div class="control icons-left">
                <input class="input" type="text" name="username" placeholder="example:danny29" autocomplete="username">{{ form.username.errors }}
                <span class="icon is-small left"><i class="mdi mdi-account"></i></span>
              </div>
              <p class="help">
                Please enter your login
              </p>
            </div>
  
            <div class="field spaced">
              <label class="label">Password</label>
              <p class="control icons-left">
                <input class="input" type="password" name="password1" placeholder="Password" autocomplete="current-password">{{form.password1.errors}}
                <span class="icon is-small left"><i class="mdi mdi-asterisk"></i></span>
              </p>
              <p class="help">
                Please enter your password
              </p>
            </div>
            <div class="field spaced">
              <label class="label">Confirm Password</label>
              <p class="control icons-left">
                <input class="input" type="password" name="password2" placeholder="Password" autocomplete="current-password">{{form.password2.errors}}
                <span class="icon is-small left"><i class="mdi mdi-asterisk"></i></span>
              </p>
              <p class="help">
                Please re-enter password
              </p>
            </div>
  
            <div class="field spaced">
              <div class="control">
                <label class="checkbox"><input type="checkbox" name="remember" value="1" checked>
                  <span class="check"></span>
                  <span class="control-label">Remember</span>
                </label>
              </div>
            </div>
  
            <hr>
  
            <div class="field grouped">
              <div class="control">
                <button type="submit" class="button blue">
                  Register
                </button>
              </div>
              <div class="control">
                <a href="{% url 'home'%}" class="button">
                  Back
                </a>
              </div>
            </div>
  
          </form>
        </div>
      </div>
  
    </section>
  
  
  </div>
  



{% endblock %}
