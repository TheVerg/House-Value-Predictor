{% extends 'base/home.html'%}

{% block content %}

<div class="container">

    <div class="card-content">
        <form method="post" action="{% url 'news-add' %}">
            {% csrf_token %}
            <div class="field">
                <label class="label">Write Article Below</label>
                <div class="field-body">
                    <div class="field">
                        <span>Title</span>
                        <input class="input" type="text" name="name" placeholder="Enter article title">
                    </div>
        
                    <div class="field">
                        <span>Content</span>
                        <textarea name="content" placeholder="This article is about..." style="width: 100%; height: 150px; padding: 12px 20px; box-sizing: border-box; border: 1px solid #8c8e91; border-radius: 4px; background-color: #ffffff; font-size: 16px; resize: none;"></textarea>
                    </div>
        
                    <div class="field">
                        <span>Date Created</span>
                        <input class="input" type="date" name="created">
                    </div>
                </div>
            </div>
        
            <div class="field grouped">
                <div class="control">
                    <button type="submit" class="button green">Publish</button>
                </div>
            </div>
        </form>
        
    </div>
    <br>
        </div>
      </div>

</div>
</section>

</div>

{% endblock %}
